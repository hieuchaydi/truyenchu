{% extends "base.html" %}

{% block title %}sửa chuyện{% endblock %}

{% block content %}
<h2>sửa chuyện</h2>

<form method="POST" action="{{ url_for('edit_story', story_id=story.story_id) }}">
    <label for="title">Tên truyện:</label>
    <input type="text" name="title" id="title" value="{{ story.title }}" required>

    <label for="content">nội dung:</label>
    <textarea name="content" id="content" required>{{ story.content }}</textarea>

    <button type="submit">sửa</button>
</form>

<a href="{{ url_for('admin_page') }}">trở lại trang Admin</a>
{% endblock %}
